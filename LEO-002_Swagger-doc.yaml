swagger: '2.0'
info:
  description: The API required by The Argyll Club App to browser rooms and place bookings
  version: 2.0.0
  title: The Argyll Club v2 API
  contact:
    email: tony@nustechnology.com
  license:
    name: Private
consumes:
  - application/json
produces:
  - application/json
paths:
  /user/register:
    post:
      summary: Register User
      consumes:
        - application/json
      parameters:
        - name: _format=json
          in: query
          required: true
          type: string
          description: The format must be set to JSON
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - field_first_name
              - field_surname
              - mail
              - name
              - password
            properties:
              name:
                required:
                  - value
                type: object
                description: 'The username that the user will log in with, this should be always the same as their email address'
                properties:
                  value:
                    type: string
              mail:
                required:
                  - value
                type: object
                description: "The user's email address"
                properties:
                  value:
                    type: string
              field_first_name:
                required:
                  - value
                type: object
                description: "The user's first name"
                properties:
                  value:
                    type: string
              field_surname:
                required:
                  - value
                type: object
                description: "The user's surname"
                properties:
                  value:
                    type: string
              password:
                required:
                  - value
                type: object
                description: "The user's password"
                properties:
                  value:
                    type: string
              phone_number:
                required:
                  - value
                type: object
                description: "The user's phone number"
                properties:
                  value:
                    type: string
              company:
                required:
                  - value
                type: object
                description: "The user's company"
                properties:
                  value:
                    type: string
            description: TBC
          x-examples:
            application/json: |-
              {
              "name": { "value": "fooBar" },
              "mail": { "value": "foo@bar.com" },
              "field_first_name": {"value": "foo"},
              "field_surname": {"value": "bar"},
              "password": {"value": "password"},
              "phone_number": {"value": "+84999999999"},
              "company": {"value": "Foo Com"},
              }
      responses:
        '200':
          description: Status 200
  /oauth/token:
    post:
      summary: Log in
      consumes:
        - multipart/form-data
      parameters:
        - name: _format
          in: query
          required: false
          type: string
          x-example: '_format: json'
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
        - name: username
          in: formData
          required: true
          type: string
          description: The username of the user logging in
          x-example: proberts@nomensa.com
        - name: password
          in: formData
          required: true
          type: string
          description: "The user's password"
          x-example: password123
        - name: grant_type
          in: formData
          required: true
          type: string
          description: 'The type of grant, typically password'
          x-example: password
        - name: client_id
          in: formData
          required: true
          type: string
          description: 'The id of the client thatâ€™s connecting, will be different depending on the environment'
          x-example: 12e9fe64-0b46-45fb-9719-fab2d9727783
      responses:
        '200':
          description: Status 200
  /api/me:
    get:
      summary: "Get current user's data"
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: false
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - user
            type: object
            properties:
              user:
                type: array
                items:
                  required:
                    - email
                    - first_name
                    - internal
                    - surname
                  type: object
                  properties:
                    email:
                      type: string
                    first_name:
                      type: string
                    surname:
                      type: string
                    internal:
                      type: string
                      description: A user is internal if they are associated with a company that has a subscription.
                      example: 'internal: 1'
                    home_centre:
                      type: string
        '500':
          description: Error handling.
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code or simple string such as 'failed'."
                  message:
                    type: string
                    description: Exception/error message(s).
  /api/cv-contact-person/ids:
    get:
      summary: "Get id's and names of the cv_contact_person entities associated with the logged in user."
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - contacts
            type: object
            properties:
              contacts:
                type: array
                items:
                  required:
                    - id
                    - name
                  type: object
                  properties:
                    id:
                      type: string
                      example: CT103566
                    name:
                      type: string
                      example: Joe Bloggs
        '500':
          description: Status 500
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code of a simple string such as 'failed'."
                  message:
                    type: string
                    description: An informative message.
  /api/availability-search:
    get:
      summary: Availability search
      description: "Returns a list of rooms filtered by the start_time, duration and capacity query parameters. \n
                    This is also used by the featured rooms carousel when featured is set to true and search nearby rooms when latitude and longitude parameters exist"
      parameters:
        - name: start_time
          in: query
          required: false
          type: string
          description: The date and time when the room is available
          x-example: '2019-09-01T10:00:00'
        - name: duration
          in: query
          required: false
          type: string
          description: The duration that the room is required for in hours.
          x-example: '4.25'
        - name: capacity
          in: query
          required: false
          type: string
          description: The minimum room size required for the booking.
          x-example: '1'
        - name: latitude
          in: query
          required: false
          type: number
          description: The latitude of the current location.
          x-example: 10.816335
        - name: longitude
          in: query
          required: false
          type: number
          description: The longitude of the current location.
          x-example: 106.649932
        - name: featured
          in: query
          required: false
          type: boolean
          description: true if the request is for getting featured rooms.
          x-example: true
        - name: layout
          in: query
          required: false
          type: string
          description: room layouts, seperated by comma
          x-example: Boardroom,Cabaret
        - name: sort_by
          in: query
          required: false
          type: string
          description: sort by distance or price
          x-example: distance
          enum: [distance, price]
        - name: sort_direction
          in: query
          required: false
          type: string
          description: sort direction
          x-example: asc
          enum: [asc, desc]
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - rooms
            type: object
            properties:
              rooms:
                type: array
                items:
                  required:
                    - building_code
                    - room_code
                    - name
                    - address
                    - images
                    - maximum_capacity
                    - costs
                    - latitude
                    - longitude
                    - layout
                  type: object
                  properties:
                    room_code:
                      type: string
                    building_code:
                      type: string
                    name:
                      type: string
                    address:
                      type: string
                    postcode:
                      type: string
                    images:
                      type: array
                      description: Images used to show off the room
                      items:
                        $ref: '#/definitions/Image'
                    distance:
                      type: number
                      description: distance from the room to current location if latitude and longitude provided.
                    maximum_capacity:
                      type: integer
                      description: The maximum number of people the room can hold
                    costs:
                      type: array
                      description: An array of various costs associated to the room
                      items:
                        $ref: '#/definitions/Cost'
                    latitude:
                      type: number
                      description: The latitude of the room
                      x-example: 10.816335
                    longitude:
                      type: number
                      description: The longitude of the room
                      x-example: 106.816335
                    layout:
                      type: string
                      description: room layout


        '500':
          description: Error handling.
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code or simple string such as 'failed'."
                  message:
                    type: string
                    description: Exception/error message(s).
  /api/bookings:
    get:
      summary: "Fetch all of a user's bookings within a time period"
      description: |
        Fetch all of a user's bookings within a time period. This is also used by upcoming bookings carousel with start_date at current date and no end_date

      parameters:
        - name: start_date
          in: query
          required: true
          type: string
          format: date
          description: 'The first date to retrieve bookings from, in Y-m-d format.'
        - name: end_date
          in: query
          required: false
          type: string
          description: 'The last date to retrieve bookings for, in Y-m-d format. Blank means no end date limit.'
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: false
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - bookings
            type: object
            properties:
              bookings:
                type: array
                items:
                  $ref: '#/definitions/BookingResponse'
        '500':
          description: Status 500
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code or a simple string such as 'failed'."
                  message:
                    type: string
                    description: Exception/error message(s).
    post:
      summary: Create new booking
      description: 'This will create a booking, update the booking availability, and tag the booking which reserves it.'
      consumes: []
      parameters:
        - name: _format
          in: query
          required: false
          type: string
          x-example: '_format: json'
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - building_code
              - duration
              - room_code
              - start_time
            properties:
              room_code:
                type: string
                description: The room code to be booked
                example: MIC
              building_code:
                type: string
                description: The building code that room is in
                example: BOARDROOM1
              start_time:
                type: string
                format: date-time
                description: The start time and date of the booking
                example: '2019-08-22T07:13:44Z'
              duration:
                type: number
                description: The amount of time that room is being booked for in hours
                example: 6.25
              booking_name:
                type: string
                description: Friendly name of the booking
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - booking
            type: object
            properties:
              booking:
                type: array
                items:
                  required:
                    - reference_code
                  type: object
                  properties:
                    reference_code:
                      type: string
        '500':
          description: Error handling.
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code or simple string such as 'failed'."
                  message:
                    type: string
                    description: Exception/error message(s)
      security: []
  '/api/bookings/{booking_no}':
    put:
      summary: Update a booking
      consumes: []
      parameters:
        - name: _format
          in: query
          required: false
          type: string
          x-example: _format=json
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
        - name: body
          in: body
          required: true
          schema:
            type: object
            description: All of the elements in the body are optional but if you must at-least supply an empty array.
            properties:
              booking_name:
                type: string
              layout_code:
                type: string
              delegates:
                type: integer
              extras:
                type: array
                items:
                  type: object
                  properties:
                    Extra:
                      type: object
                      required:
                        - code
                        - quantity
                      properties:
                        code:
                          type: string
                        quantity:
                          type: string
                  required:
                    - Extra
          x-examples:
            application/json:
              booking_name: Important meeting.
              layout_code: '1'
              delegates: '4'
              extras:
                - code: LITREJUICE
                  quantity: 3
                - code: PLASMAHOUR
                  quantity: 1
      responses:
        '200':
          description: Status 200
          schema:
            type: object
            properties:
              status:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    type: string
                    example: Success
                  message:
                    type: string
                    description: An informative message.
              booking:
                type: object
                properties:
                  ACCEPTURL:
                    type: string
                  AMOUNT:
                    type: string
                  CURRENCY:
                    type: string
                  EMAIL:
                    type: string
                  LANGUAGE:
                    type: string
                  ORDERID:
                    type: string
                  PSPID:
                    type: string
                  SHASIGN:
                    type: string
            required:
              - status
        '500':
          description: Error handling.
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code or simple string such as 'failed'."
                  message:
                    type: string
                    description: Exception/error message(s)
    get:
      summary: Get booking detail
      parameters:
        - name: _format
          in: query
          required: false
          type: string
          x-example: _format=json
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - booking
            type: object
            properties:
              booking:
                $ref: '#/definitions/BookingResponse'
        '500':
          description: Status 500
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code or a simple string such as 'failed'."
                  message:
                    type: string
                    description: Exception/error message(s).
    delete:
      summary: Abandon booking
      description: "When a user cancels a booking we need to 'untag' the booking so that the booking space is available to someone else (or themselves) again"
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    example: Success
                  message:
                    type: string
                    description: An informative message.
        '500':
          description: If an exception occurs on the server then the exception message and a 500 status code are returned.
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: "Exception code or simple string such as 'failed'."
                  message:
                    type: string
                    description: Exception/error message(s).
    parameters:
      - name: booking_no
        in: path
        required: true
        type: string
  '/api/bookings/finalise/{booking_no}':
    put:
      summary: Finalise a booking
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: false
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: true
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    example: Success
                  message:
                    type: string
                    description: An informative message.
        '500':
          description: Status 500
          schema:
            required:
              - status
            type: object
            properties:
              status:
                required:
                  - code
                  - message
                type: object
                properties:
                  code:
                    type: string
                    description: Exception code or simple string such as â€˜failedâ€™.
                  message:
                    type: string
                    description: Exception/error message(s).
    parameters:
      - name: booking_no
        in: path
        required: true
        type: string
  /api/buildings:
    get:
      summary: Fetch buildings
      description: |
        Get all required information about all buildings
        This is also used by the featured locations carousel when featured is set to true and latitude, longitude parameters exist
      parameters:
        - name: latitude
          in: query
          required: false
          type: number
          description: Latitude of current location to find featured buildings
        - name: longitude
          in: query
          required: false
          type: number
          description: Longitude of current location to find featured buildings
        - name: featured
          in: query
          required: false
          type: boolean
          description: true if getting featured buildings
          x-example: true
      responses:
        '200':
          description: Status 200
          schema:
            required:
              - buildings
            type: object
            properties:
              buildings:
                type: array
                items:
                  $ref: '#/definitions/Building'
          examples:
            application/json: '{"buildings":[{...}]}'
  /api/buildings/{building_code}/saved:
    post:
      summary: Save building to shortlist
      parameters:
        - name: building_code
          in: path
          type: string
          required: true
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: false
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            type: object
            properties:
              building:
                $ref: '#/definitions/Building'
    delete:
      summary: Remove building from shortlist
      parameters:
        - name: building_code
          in: path
          type: string
          required: true
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: false
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            type: object
            properties:
              building:
                $ref: '#/definitions/Building'
  /api/buildings/saved:
    get:
      summary: Get buildings from shortlist
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: false
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            type: object
            properties:
              buildings:
                type: array
                items:
                  $ref: '#/definitions/Building'
  /api/rooms:
    get:
      summary: Fetch all rooms
      description: Retrieve all required information about all rooms
      parameters: []
      responses:
        '200':
          description: Status 200
          schema:
            type: object
            properties:
              rooms:
                type: array
                items:
                  $ref: '#/definitions/Room'
  /api/rooms/{room_code}:
    get:
      summary: Fetch room detail
      description: Retrieve all required information about a room
      parameters:
        - name: room_code
          in: path
          type: string
          required: true
      responses:
        '200':
          description: Status 200
          schema:
            type: object
            properties:
              room:
                $ref: '#/definitions/Room'
  /api/rooms/{room_code}/saved:
    post:
      summary: Save room to shortlist
      parameters:
        - name: room_code
          in: path
          type: string
          required: true
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
        - name: Authorization
          in: header
          required: true
          type: string
          x-example: 'Authorization: Bearer {bearer_token}'
        - name: x-mobile-app
          in: header
          required: false
          type: string
          x-example: 'x-mobile-app: 1'
      responses:
        '200':
          description: Status 200
          schema:
            type: object
            properties:
              room:
                $ref: '#/definitions/Room'
    delete:
      summary: Remove room from shortlist
      parameters:
        - name: room_code
          in: path
          type: string
          required: true
        - name: Content-Type
          in: header
          required: true
          type: string
          x-example: 'Content-Type: application/json'
