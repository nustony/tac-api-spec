definitions:
  Image:
    type: object
    required:
      - url
    properties:
      url:
        type: string
        description: The URL of where to find the image
      width:
        type: integer
        description: The width of the image in pixels
      height:
        type: string
        description: The height of the image in pixels
      keywords:
        type: array
        description: Keywords to used to tag the image
        items:
          type: string
      title:
        type: string
        description: The title of the image
      description:
        type: string
        description: A description of the image
  User:
    type: object
    description: A Drupal user
    example: |-
      {
         "csrf_token" : "57sTS-KS7UoYAWAPyzt0iJmo300CFct3jdKyWM-UiiQ",
         "logout_token" : "zzRaD8ZgLT1TkG804mYpVVTyM-pgoDm4h9XZ9JHSoCw",
         "current_user" : {
            "roles" : [
               "authenticated",
               "administrator"
            ],
            "name" : "admin",
            "uid" : "1"
         }
      }
  BookingRequest:
    type: object
    required:
      - building_code
      - date
      - duration
      - room_code
      - start_time
    properties:
      date:
        type: string
        format: date
        description: The date of the booking
      start_time:
        type: string
        description: The start time of the booking
      duration:
        type: number
        description: The number of hours the room is booked for
      room_code:
        type: string
        description: "The internal code of the room that's being booked"
      building_code:
        type: string
        description: The internal code of the building being booked
      notes:
        type: string
        description: User notes about this particular booking
      delegates:
        type: string
        description: The number of people the booking is for
      extras:
        type: array
        description: A list of extras ordered for the booking
        items:
          type: object
          properties:
            extra_code:
              type: string
              description: The internal code of the extra
            quantity:
              type: string
              description: The quantity of this particular extra required
  BookingResponse:
    type: object
    required:
      - booking_no
      - building_code
      - duration
      - room_code
      - start_time
      - total_ex_vat
      - total
      - vat
    properties:
      booking_no:
        type: integer
        description: Booking ID
      room_code:
        type: string
        description: The CentreVision code of the room
      building_code:
        type: string
        description: The CentreVision code for the building
      start_time:
        type: string
        format: date-time
        description: The time when the booking starts
      duration:
        type: number
        description: The duration of the booking in hours
      notes:
        type: string
        description: Any notes that were made regarding the booking
      booking_name:
        type: string
        description: Friendly booking name
      room_hire:
        type: number
        description: Room hire of the booking
      discounts:
        type: array
        description: Applied discounts
        items:
          type: object
          properties:
            name:
              type: string
              description: Discount name
            discount_amount:
              type: number
              description: Discount amount
      total_ex_vat:
        type: number
        description: Total cost without VAT
      vat:
        type: number
        description: VAT amount
      total:
        type: number
        description: Total cost
      room:
        type: object
        properties:
          name:
            type: string
            description: Room's name
          address:
            type: string
            description: Room's address
          postcode:
            type: string
            description: Room's postcode
          maximum_capacity:
            type: integer
            description: The maximum number of people the room can hold
          images:
            type: array
            description: Images used to show off the room
            items:
              $ref: '#/definitions/Image'

  BookingConfirmation:
    type: object
    properties:
      success_status:
        type: string
        example: success
      message:
        type: string
        description: A friendly display message presented to user
  Tag:
    type: object
    required:
      - building_code
      - duration
      - room_code
      - start_time
    properties:
      building_code:
        type: string
        description: "The internal building code for the room that's being booked"
      room_code:
        type: string
        description: "The internal room code for the room that's being booked"
      start_time:
        type: string
        format: date-time
        description: The start date and time of the booking thats being tagged.
      duration:
        type: number
        description: "The duration of the booking that's being tagged"
    description: 'A tagged room means that it is reserved to the user that tagged it for a short amount of time, or until they have completed the payment process'
  Booking Extra:
    type: object
    required:
      - extraCode
      - quantity
    properties:
      extraCode:
        type: string
        description: The unique internal code for a particular extra
      quantity:
        type: integer
        description: The quantity of a particular extra required
  Extra:
    type: object
    required:
      - costs
      - name
    properties:
      name:
        type: string
        description: The name of the extra
      description:
        type: string
        description: A description of the extra (can be html)
      code:
        type: string
        description: A short unique code referencing this Extra
      type:
        type: string
        example: technology
      is_singular:
        type: boolean
        description: Is this an extra that a user can have multiples of?
      costs:
        type: array
        description: An array of various costs associated to the extras
        items:
          $ref: '#/definitions/Cost'
    description: An extra that can be added to a room booking
  Building:
    type: object
    required:
      - address
      - code
      - latitude
      - longitude
      - name
      - postcode
    properties:
      name:
        type: string
        description: The display name of the building
      code:
        type: string
        description: The unique internal building code
      latitude:
        type: number
        description: The latitude of the building
      longitude:
        type: number
        description: The longitude of the building
      address:
        type: array
        description: Address lines of the building
        items:
          type: string
      postcode:
        type: string
        description: The postcode of the building
      contact_email:
        type: string
        description: The support email address for this building
      contact_number:
        type: string
        description: The support telephone number for this building
      images:
        type: array
        description: Images used to show off the building
        items:
          $ref: '#/definitions/Image'
      saved:
        type: boolean
        description: the building is in shortlist or not
  Room:
    type: object
    required:
      - building_code
      - code
      - name
    properties:
      name:
        type: string
        description: The name of the room
      maximum_capacity:
        type: integer
        description: The maximum number of people the room can hold
      code:
        type: string
        description: The internal code used to identify this room
      available_layouts:
        type: array
        description: A list of available configurations for this room
        items:
          type: string
      available_extras:
        type: array
        description: A list of available extras codes for a room
        items:
          type: string
      images:
        type: array
        description: Images related to the room
        items:
          $ref: '#/definitions/Image'
      description:
        type: string
        description: Some short information about the room
      opening_time:
        type: string
        description: The earliest time of day that a room can be booked
      closing_time:
        type: string
        description: The latest time that a room can be booked
      costs:
        type: array
        items:
          $ref: '#/definitions/Cost'
      building_code:
        type: string
        description: The CentreVision building code where this room is
      saved:
        type: boolean
        description: the room is in shortlist or not
  Cost:
    type: object
    properties:
      amount:
        type: string
        description: Cost
      currency:
        type: string
        description: Currency of this cost ISO 4217 code
      tier:
        type: string
        description: The pricing tier of this cost
        example: standard
      type:
        type: string
        description: The type of this cost
        example: per_hour
      vat_code:
        type: string
        example: standard
